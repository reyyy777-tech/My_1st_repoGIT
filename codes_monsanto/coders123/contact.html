<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FitGuide - Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="contact">
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="FitGuide Logo" />
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="exercise.html">Exercises</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active-link">Contact</a></li>
            </ul>
            <div class="menu-btn" aria-label="Toggle navigation">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>

    <main class="contact-form">
        <h1>Get in Touch</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required />
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
            </div>
            <button type="submit" class="cta-button">
                Send Your Message
                <span aria-hidden="true">â†’</span>
            </button>
        </form>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
